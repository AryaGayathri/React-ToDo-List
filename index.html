<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const task = input.value.trim();

    if (task === "") return;

    const li = document.createElement("li");
    li.innerHTML = `
      <span>${task}</span>
      <button onclick="this.parentElement.remove()">‚ùå</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }
</script>

</body>
</html>
